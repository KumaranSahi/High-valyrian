<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Translator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>
            High Valyrian
        </h1>
        <header>
            <p>
                Finding it difficult to talk to your dragon? Apparantly they only understand High Valyrian. Worry not my dude I've got you covered! 
            </p>
            <p>
                Use this translation app to communicate effectively with your dragon!
            </p>
        </header>
        <textarea class="input-textarea" placeholder="Enter Text Here" id="input"></textarea>
        <button class="translate-button" id="translate-button">Translate!</button>
        <textarea class="input-textarea output-textarea" disabled placeholder="Valyrian" id="output"></textarea>
    </main>
</body>
<script src="./script.js">

</script>
